<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/jasmine.css">
    <script src="/jasmine.js"></script>

    <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        "baseUrl": "/src",
        "paths": {},
        "packages": [
            {
                "name": "test",
                "location": "../test"
            },
            {
                "name": "vtpl",
                "location": "../node_modules/vtpl/src",
                "main": "main"
            },
            {
                "name": "vcomponent",
                "location": "../src"
            },
            {
                "name": "vcontrol",
                "location": ".."
            },
            {
                "name": "jasmine",
                "location": "../node_modules/jasmine-core/lib/jasmine-core"
            }
        ]
    });
    </script>
    <script type="text/javascript">
    require(['test'], function () {
        jasmine.getEnv().execute();
    });
    </script>
</body>
</html>
